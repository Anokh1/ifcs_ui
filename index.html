<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>AI Manufacturing Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --bg: #0b1020;
  --card: #141a33;
  --accent: #5eead4;
  --warning: #facc15;
  --critical: #f87171;
  --text: #e5e7eb;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #141a33, #060914);
  font-family: "Inter", system-ui, sans-serif;
  color: var(--text);
}

h3 {
  margin: 0 0 10px;
  font-size: 14px;
  letter-spacing: 0.5px;
  text-transform: uppercase;
}

/* ===== Dashboard Layout ===== */
.dashboard {
  position: relative;
  padding: 16px;
}

/* Always 4 columns, never wrap */
.grid {
  display: grid;
  grid-template-columns: repeat(4, minmax(0, 1fr));
  gap: 14px;
}

/* Scale down on smaller screens instead of wrapping */
@media (max-width: 1200px) {
  .grid {
    transform: scale(0.92);
    transform-origin: top left;
  }
}
@media (max-width: 900px) {
  .grid {
    transform: scale(0.85);
  }
}

/* ===== Cards ===== */
.card {
  background: linear-gradient(180deg, #151c3c, #0d1228);
  border-radius: 14px;
  padding: 14px;
  box-shadow: 0 0 25px rgba(94, 234, 212, 0.08);
  position: relative;
}

/* ===== Tabs ===== */
.tabs {
  display: flex;
  gap: 10px;
  margin-bottom: 12px;
}

.tab {
  background: #101736;
  padding: 6px 10px;
  border-radius: 8px;
  font-size: 12px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 6px;
  border: 1px solid rgba(255,255,255,0.08);
}

.tab:hover {
  background: #182055;
}

/* ===== Floating Popovers ===== */
.popover {
  position: absolute;
  right: 16px;
  background: #1c2140;
  border-radius: 14px;
  padding: 16px;
  width: 360px;
  box-shadow: 0 0 30px rgba(0,0,0,0.6);
  z-index: 2000;
  display: none;
  animation: fadeSlide 0.35s ease-out forwards;
}

#anomalyPopover { top: 70px; }
#maintenancePopover { top: 230px; }

@keyframes fadeSlide {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

.ai-loading {
  height: 6px;
  background: linear-gradient(90deg, #5eead4, #818cf8);
  border-radius: 6px;
  animation: loading 1.2s infinite linear;
  margin-top: 12px;
}

@keyframes loading {
  0% { width: 0%; }
  100% { width: 100%; }
}

/* ===== Timeline ===== */
.timeline {
  height: 6px;
  border-radius: 6px;
  background: linear-gradient(
    90deg,
    var(--accent) 0%,
    var(--accent) 40%,
    var(--warning) 65%,
    var(--critical) 100%
  );
  margin: 10px 0;
}

.legend {
  display: flex;
  gap: 14px;
  font-size: 11px;
  opacity: 0.8;
}

.dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  display: inline-block;
  margin-right: 4px;
}
.normal { background: var(--accent); }
.warning { background: var(--warning); }
.critical { background: var(--critical); }

/* ===== Chart Canvas ===== */
canvas {
  height: 140px !important;
}
</style>
</head>

<body>

<div class="dashboard">

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab" onclick="togglePopover('anomalyPopover')">‚ö†Ô∏è Anomaly</div>
    <div class="tab" onclick="togglePopover('maintenancePopover')">üõ† AI Suggestion</div>
  </div>

  <!-- Popovers -->
  <div class="popover" id="anomalyPopover">
    <strong>Anomaly Detected</strong>
    <p>Pick-and-place gripper torque deviation detected.</p>
    <p><b>Likely Cause:</b> Mechanical wear + alignment drift.</p>
  </div>

  <div class="popover" id="maintenancePopover">
    <strong>AI Generating Recommendation</strong>
    <div class="ai-loading"></div>
  </div>

  <!-- Charts Grid -->
  <div class="grid">

    <div class="card">
      <h3>Production Defect Rate</h3>
      <canvas id="defectChart"></canvas>
    </div>

    <div class="card">
      <h3>Yield Rate</h3>
      <canvas id="yieldChart"></canvas>
    </div>

    <div class="card">
      <h3>Risk & Maintenance</h3>
      <div class="timeline"></div>
      <div class="legend">
        <span><span class="dot normal"></span>Normal</span>
        <span><span class="dot warning"></span>Warning</span>
        <span><span class="dot critical"></span>Critical</span>
      </div>
    </div>

    <div class="card">
      <h3>System Health</h3>
      <canvas id="healthChart"></canvas>
    </div>

  </div>
</div>

<script>
/* ===== Popover Logic ===== */
function togglePopover(id) {
  const pop = document.getElementById(id);
  const isVisible = pop.style.display === "block";

  pop.style.display = isVisible ? "none" : "block";

  if (id === "maintenancePopover" && !isVisible) {
    pop.innerHTML = `
      <strong>AI Generating Recommendation</strong>
      <div class="ai-loading"></div>
    `;
    setTimeout(() => {
      pop.innerHTML = `
        <strong>Maintenance Recommendation</strong>
        <p>Replace gripper pads within 72 hours.</p>
        <p>Schedule calibration during next planned downtime.</p>
        <p><b>Risk if ignored:</b> Yield drop to 91%.</p>
      `;
    }, 3000);
  }
}

/* ===== Charts ===== */
const thinBars = {
  barThickness: 6,
  borderRadius: 6
};

new Chart(defectChart, {
  type: "bar",
  data: {
    labels: ["Mon","Tue","Wed","Thu","Fri"],
    datasets: [{
      data: [2, 4, 6, 5, 3],
      backgroundColor: "#818cf8",
      ...thinBars
    }]
  },
  options: {
    plugins: { legend: { display: false } },
    scales: {
      x: { ticks: { color: "#9ca3af" } },
      y: { ticks: { color: "#9ca3af" } }
    }
  }
});

new Chart(yieldChart, {
  type: "line",
  data: {
    labels: ["Mon","Tue","Wed","Thu","Fri"],
    datasets: [{
      data: [98, 97, 95, 96, 97],
      borderColor: "#5eead4",
      tension: 0.4
    }]
  },
  options: {
    plugins: { legend: { display: false } },
    scales: {
      x: { ticks: { color: "#9ca3af" } },
      y: { ticks: { color: "#9ca3af" } }
    }
  }
});

new Chart(healthChart, {
  type: "doughnut",
  data: {
    labels: ["Healthy","Warning"],
    datasets: [{
      data: [78, 22],
      backgroundColor: ["#5eead4","#facc15"]
    }]
  },
  options: {
    plugins: { legend: { display: false } }
  }
});
</script>

</body>
</html>
